<div class="container">
  <div class="row">
    <div class="col-12" style="margin-top: 20px">
      <mat-card style="margin: 50px 0">
        <form class="form-login" #f="ngForm" (ngSubmit)="f.form.valid && ngSubmit()" novalidate>
          <mat-error *ngIf="checkRegister" class="alert alert-primary">Create New Account succsee!</mat-error>
          <mat-form-field appearance="fill">
            <input name="username" [(ngModel)]="form.username" matInput placeholder="User Name"
                   #username="ngModel" minlength="5" maxlength="30" required>
            <mat-icon color="accent" matSuffix> account_circle</mat-icon>
            <mat-error *ngIf="username.hasError('required')"> The username is required</mat-error>
            <mat-error *ngIf="username.hasError('minlength')"> The username must more than 5 character
            </mat-error>
          </mat-form-field>
          <br>

          <!--Password -->
          <mat-form-field appearance="fill">
            <input name="password" [(ngModel)]="form.password" matInput [type]="hide? 'password' : 'text'"
                   placeholder="password" #password="ngModel"
                   minlength="6" maxlength="100" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-lable]="'Hide password'"
                    [attr.aria-pressed]="hide">
              <mat-icon color="accent">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password.hasError('minlength')">The password must more than 6 character</mat-error>
            <mat-error *ngIf="password.hasError('maxlength')"></mat-error>
          </mat-form-field>
          <br>

            <button mat-stroked-button color="accent" type="submit" > Login
              <mat-icon  color="accent" matSuffix> login</mat-icon>
            </button>

        </form>
      </mat-card>
    </div>
  </div>
</div>
